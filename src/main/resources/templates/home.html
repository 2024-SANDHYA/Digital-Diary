<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Digital Diary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

  </head>
  <body class="bg-light text-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-primary" href="/"
          >üìì Digital Diary</a
        >
        <a class="btn btn-outline-secondary" href="/search">üîç Search</a>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row g-5">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
              üìù Write a New Entry
            </div>
            <div class="card-body">
              <form action="/save" method="post">
                <div class="mb-3">
                  <label for="date" class="form-label">Date</label>
                  <input
                    type="date"
                    class="form-control"
                    name="date"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="content" class="form-label">Your Thoughts</label>
                  <div class="mb-3">
                    <label for="font" class="form-label">Font Style</label>
                    <select id="fontSelect" class="form-select">
                      <option value="inherit">Default</option>
                      <option value="serif">Serif</option>
                      <option value="monospace">Monospace</option>
                      <option value="cursive">Cursive</option>
                      <option value="sans-serif">Sans-serif</option>
                    </select>
                  </div>

                  <textarea
                    name="content"
                    rows="8"
                    class="form-control"
                    placeholder="Write here..."
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="imageUpload" class="form-label"
                    >Attach Image (optional)</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="imageUpload"
                    accept="image/*"
                    disabled
                  />
                  <small class="text-muted"
                    >*Image upload feature coming soon</small
                  >
                </div>

                <button type="submit" class="btn btn-success">
                  <i class="bi bi-save"></i> Save Entry
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white">
              üìÇ Load Previous Entry
            </div>
            <div class="card-body">
              <form action="/load" method="get" class="mb-3">
                <div class="input-group">
                  <input
                    type="date"
                    class="form-control"
                    name="date"
                    required
                  />
                  <button class="btn btn-primary" type="submit">
                    <i class="bi bi-download"></i> Load
                  </button>
                </div>
              </form>

              <div th:if="${loadedContent != null}">
                <h6 class="text-muted">
                  Entry for <b th:text="${loadedDate}"></b>
                </h6>
                <pre
                  class="bg-light border p-3 rounded"
                  th:text="${loadedContent}"
                ></pre>
                <a
                  th:href="@{'/export'(date=${loadedDate})}"
                  class="btn btn-outline-danger mt-2"
                >
                  <i class="bi bi-file-earmark-pdf"></i> Export as PDF
                </a>
              </div>

              <div th:if="${msg != null}" class="alert alert-info mt-3">
                <span th:text="${msg}"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("fontSelect")
        .addEventListener("change", function () {
          document.querySelector("textarea[name='content']").style.fontFamily =
            this.value;
        });
    </script>
    <canvas id="leafCanvas" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>

<script>
const canvas = document.getElementById("leafCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const leaves = [];

for (let i = 0; i < 30; i++) {
    leaves.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: 20 + Math.random() * 15,
        speedY: 0.5 + Math.random(),
        speedX: Math.random() * 0.5 - 0.25,
        rotation: Math.random() * 360
    });
}

function drawLeaf(leaf) {
    ctx.save();
    ctx.translate(leaf.x, leaf.y);
    ctx.rotate((leaf.rotation * Math.PI) / 180);
    ctx.fillStyle = "#BADA55";
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.quadraticCurveTo(10, -10, 0, -20);
    ctx.quadraticCurveTo(-10, -10, 0, 0);
    ctx.fill();
    ctx.restore();
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    leaves.forEach((leaf) => {
        leaf.y += leaf.speedY;
        leaf.x += leaf.speedX;
        leaf.rotation += 1;
        if (leaf.y > canvas.height) leaf.y = -20;
        drawLeaf(leaf);
    });
    requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

  </body>
</html>
